<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="head">
      <div class="logo"><img src="icons/fox.svg" /></div>
      <div class="search_box">
        <form action="https://www.startpage.com/sp/search" method="get">
          <input class="input_box" type="text" name="query" placeholder="Search">
        </form>
      </div>
    </div>

    <div class="bookmark">

      <!-- Boards -->
      <div class="category">
        <div class="icon"><img src="icons/code.svg" /></div>
        <div class="bookmarks cod">
          <li><a href="https://boards.4chan.org/g/">/g/</a></li>
          <li><a href="https://boards.4chan.org/wg/">/wg/</a></li>
          <li><a href="https://boards.4chan.org/pol/">/pol/</a></li>
          <li><a href="https://8kun.top/pol/catalog.html">8kun /pol/</a></li>
          <li><a href="https://8chan.se/t/catalog.html">8chan /t/</a></li>
        </div>
      </div>

      <!-- Alt / Privacy -->
      <div class="category">
        <div class="icon"><img src="icons/docs.svg" /></div>
        <div class="bookmarks doc">
          <li><a href="https://nitter.net/">Nitter</a></li>
          <li><a href="https://redlib.freedit.eu/">Redlib</a></li>
          <li><a href="https://yewtu.be/">Invidious</a></li>
          <li><a href="https://libgen.rs/">Libgen</a></li>
          <li><a href="https://searx.space/">Searx</a></li>
        </div>
      </div>

      <!-- Entertainment -->
      <div class="category">
        <div class="icon"><img src="icons/entertainment.svg" /></div>
        <div class="bookmarks ent">
          <li><a href="https://youtube.com/">YouTube</a></li>
          <li><a href="https://t.me/">Telegram</a></li>
          <li><a href="https://4chan.org/">4chan</a></li>
          <li><a href="https://8kun.top/">8kun</a></li>
          <li><a href="https://8chan.se/">8chan</a></li>
        </div>
      </div>

      <!-- Work -->
      <div class="category">
        <div class="icon"><img src="icons/music.svg" /></div>
        <div class="bookmarks mus">
          <li><a href="https://outlook.office.com/">Outlook</a></li>
          <li><a href="https://teams.microsoft.com/">Teams</a></li>
          <li><a href="https://discord.com/app">Discord</a></li>
          <li><a href="https://calendar.google.com/">Calendar</a></li>
          <li><a href="https://keep.google.com/">Keep</a></li>
        </div>
      </div>

      <!-- Tools -->
      <div class="category">
        <div class="icon"><img src="icons/art.svg" /></div>
        <div class="bookmarks art">
          <li><a href="https://startpage.com/">Startpage</a></li>
          <li><a href="https://archive.org/">Archive</a></li>
          <li><a href="https://proton.me/">Proton</a></li>
          <li><a href="https://rentry.co/">Rentry</a></li>
          <li><a href="https://paste.ee/">Paste.ee</a></li>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
